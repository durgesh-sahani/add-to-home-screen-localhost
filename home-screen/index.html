<!DOCTYPE html>
<html>
<head>
	<title>Learn Web Coding > Add to home screen on localhost</title>
	<link rel="icon" href="imgs/icon512.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="../library/css/bootstrap.min.css"/>
	<link rel="manifest" href="manifest.json">
	<style type="text/css">
		.add-to {
			background-color: #E02D44; 
			width: 30%;
		} 
		.add-to-btn {
			background-color: #E02D44; 
			color: white; 
			border: none; 
			outline:none; 
			font-weight: bold; 
			width: 100%; 
			height: 50px; 
		} 
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Add to home screen feature on localhost</h1>
		<hr>
		<center>
			<div class="add-to">
				<button class="add-to-btn">Add to home screen</button>
			</div>
			<hr>	
			<img src="imgs/html_css.png">
		</center>
	</div>
	<div style="position: fixed; bottom: 10px; right: 10px; color: green;">
	    <strong>
	        Learn Web Coding
	    </strong>
	</div>
<script type="text/javascript">
	if ('serviceWorker' in navigator) {
	  window.addEventListener('load', function() {
	    navigator.serviceWorker.register('/sw.js').then(function(registration) {
	      // Registration was successful
	      console.log('ServiceWorker registration successful with scope: ', registration.scope);
	    }, function(err) {
	      // registration failed :(
	      console.log('ServiceWorker registration failed: ', err);
	    });
	  });
	}

	let deferredPrompt;
	var div = document.querySelector('.add-to');
	var button = document.querySelector('.add-to-btn');
	div.style.display = 'none';

	window.addEventListener('beforeinstallprompt', (e) => {
	  // Prevent Chrome 67 and earlier from automatically showing the prompt
	  e.preventDefault();
	  // Stash the event so it can be triggered later.
	  deferredPrompt = e;
	  div.style.display = 'block';

	  button.addEventListener('click', (e) => {
	  // hide our user interface that shows our A2HS button
	  div.style.display = 'none';
	  // Show the prompt
	  deferredPrompt.prompt();
	  // Wait for the user to respond to the prompt
	  deferredPrompt.userChoice
	    .then((choiceResult) => {
	      if (choiceResult.outcome === 'accepted') {
	        console.log('User accepted the A2HS prompt');
	      } else {
	        console.log('User dismissed the A2HS prompt');
	      }
	      deferredPrompt = null;
	    });
	});
	});

</script>
</body>
</html>
